[project]
name="hamux"
version = "0.2.2"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Ben Hoover", email = "24350185+bhoov@users.noreply.github.com" }
]
requires-python=">=3.10"
dependencies = [
    "equinox>=0.12.2",
    "jax>=0.6.1",
]

