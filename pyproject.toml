[dependency-groups]
dev = [
    "datasets>=4.0.0",
    "einops>=0.8.1",
    "hamux",
    "ipykernel>=6.29.5",
    "jupytext>=1.17.1",
    "matplotlib>=3.10.3",
    "nbclient>=0.10.2",
    "nbdev",
    "nbformat>=5.10.4",
    "optax>=0.2.5",
    "seaborn>=0.13.2",
    "setuptools<81",
    "tomli>=2.2.1",
    "twine>=6.1.0",
]

[tool.uv.sources]
hamux = { workspace = true }
nbdev = { git = "https://github.com/bhoov/nbdev.git", rev = "qmd_support" }
